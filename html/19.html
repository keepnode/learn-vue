<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单输入绑定-修饰符</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="example-1">
        <h2><code>.lazy</code></h2>
        <p>在默认情况下，v-model在每次input事件触发后将输入框的值与数据进行同步。你可以添加lazy 修饰符，从而转变为使用 change 事件进行同步</p>
        <input v-model.lazy="msg">
        <p>输入的值：{{msg}}</p>
        <h2><code>.number</code></h2>
        <p>如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符：</p>
        <input type="number" v-model.number="age">
        <p>输入的值：{{age}}</p>
        <h2><code>.trim</code></h2>
        <p>如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符：</p>
        <input type="text" v-model.trim="message">
        <p>输入的值：{{message}}</p>
    </div>
    <script>
    var example1=new Vue({
        el:'#example-1',
        data:{
            msg:'',
            age:28,
            message:''
        }
    });
    </script>
</body>
</html>
