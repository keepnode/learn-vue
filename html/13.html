<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定内联样式</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/vue.js"></script>
    <style type="text/css">
        .active{
            font-size:22px;
            color:orange;
        }
        .text-danger{
            background-color:#f9f900;
        }
    </style>
</head>
<body>
    <div id="app1">
        <div v-bind:style="{color:activeColor,fontSize:fontSize+'px'}">
            <p>v-bind:style 的对象语法十分直观--看着非常像css，但其实是一个javascript对象。</p>
            <p>css属性名可以用驼峰式（camelCase）或短横线分隔（kebab-case，记得用单引号括起来）来命名</p>
        </div>
    </div>
    <div id="app2">
        <div v-bind:style="styleObject">
            通过对象形式绑定样式
        </div>
    </div>
    <div id="app3">
        <div v-bind:style="[baseStyles,overridingStyles]">
            通过数组形式，绑定多个样式到一个对象上
        </div>
    </div>
    <div id="app4">
        <div :style="{display:['-webkit-box','-ms-flexbox','flex']}">
            2.3.0+版本新增方法-多重性。如果style绑定的属性包含多个值的数组，只会渲染浏览器支持的最后一个值
        </div>
    </div>
    <script>
    var app1=new Vue({
        el:'#app1',
        data:{
            activeColor:'red',
            fontSize:30
        }
    });
    var app2=new Vue({
        el:'#app2',
        data:{
            styleObject:{
                color:'red',
                fontSize:'13px'
            }
        }
    });
    var app3=new Vue({
        el:'#app3',
        data:{
            baseStyles:{
                color:'green',
                fontSize:'13px'
            },
            overridingStyles:{
                backgroundColor:'black',
                fontSize:'22px'
            }
        }
    });
    </script>
</body>
</html>
