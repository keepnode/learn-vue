<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定内联样式</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/vue.js"></script>
    <style type="text/css">
        .active{
            font-size:22px;
            color:orange;
        }
        .text-danger{
            background-color:#f9f900;
        }
    </style>
</head>
<body>
    <div id="app1">
        <div v-bind:style="{color:activeColor,fontSize:fontSize+'px'}">
            <p>v-bind:style 的对象语法十分直观--看着非常像css，但其实是一个javascript对象。</p>
            <p>css属性名可以用驼峰式（camelCase）或短横线分隔（kebab-case，记得用单引号括起来）来命名</p>
        </div>
    </div>

    <script>
    var app1=new Vue({
        el:'#app1',
        data:{
            activeColor:'red',
            fontSize:30
        }
    });
    </script>
</body>
</html>
